<html>

<head>
  <meta charset="UTF-8">
  <meta lang="pt-br">
  <title>Exemplo de Classificação de Imagem</title>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

</head>

<body>
  <div style="text-align: center;">
  <h1>Classificação de imagem usando ml5.js.</h1>

  <form action="" method="post" id="form-img">
    <input type="file" id="img-upload" name="img-upload" accept="image/*" required>
    <input type="submit" id="btn-submit-img">
  </form>
  
  <span id="img-selected">
  </span>

  <div id="btn-reload" style="display: none;">
    <br><button onclick="trocaImagem()">Trocar imagem</button>
  </div>

  <div id="modeloML5" style="display: none;">
    <p>Selecione o método de classificação:</p>
    <select id="select-modelo">
      <option value="MobileNet">MobileNet</option>
      <option value="Darknet">DarkNet</option>
      <option value="Darknet-tiny">DarkNet-tiny</option>
      <option value="DoodleNet">DoodleNet</option>
    </select>
  </div>

  <div id="btn-classificar" style="display: none;">
    <br><button onclick="classificaImagem()">Classificar</button>
  </div>



  </div>

  <div id="results" style="display: none;" >
    <div id="loading" style="display: none;"> Classificando...</div>

    <div id="classificacoes" style="display: none;">
    <p>O modelo <span id="modelo">...</span> reconheceu esta imagem como:
      <h2><span id="result">...</span></h2> 
      com uma confiança de <b><span id="probability">...</span></b>
    </p>
  <hr>
  <p>
    Outras classificações: 
    <br><b><span id="result1">...</span></b> com uma confiança de <b><span id="probability1">...</span></b> 
    <br><b><span id="result2">...</span></b> com uma confiança de <b><span id="probability2">...</span></b>
  </p>
  </div>
  </div>

  <script src="file.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
